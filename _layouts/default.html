<!doctype html>
<html lang="en">
  <head>
    <title>
      {% if page.custom_page_title %}
        {{ page.custom_page_title }}
      {% elsif page.page_title %}
        {{ page.page_title }} | {{ site.title }}
      {% elsif page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/stylesheets/public.css">
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-light invisible"></nav>
    <header class="container text-center py-5">
      <div class="row">
        <div class="col">
          <img src="/assets/images/sevenwire.svg" alt="Sevenwire" style="width: 600px" />
        </div>
      </div>
    </header>
    {{ content }}
  </body>
</html>
